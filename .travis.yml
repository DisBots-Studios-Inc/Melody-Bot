language: java

os: linux
dist: trusty
jdk: oraclejdk11

script:
  - chmod +x gradlew
  - ./gradlew stage
before_cache:
      - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
      - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

    cache:
      directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/